{# templates/logout.html #}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logged Out</title>
  <style>
    body{ margin:0; font-family:Inter,Arial; background:#f6f7f9; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card{ background:#fff; padding:28px 36px; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,0.08); text-align:center; max-width:420px; width:100% }
    h2{ margin:0 0 8px 0; font-size:22px; }
    p{ margin:6px 0 18px 0; color:#555; }
    .btn{ display:inline-block; background:#ff6b3d; color:#fff; padding:10px 18px; border-radius:10px; text-decoration:none; font-weight:600; }
  </style>

  <script>
    // Redirect to homepage (the route that uses base.html)
    setTimeout(function(){
      window.location.href = "{{ url_for('home') }}"; 
    }, 2000);
  </script>
</head>

<body>
  <div class="card">
    <h2>Logged out</h2>
    <p>You have been logged out. Redirecting...</p>

    <a class="btn" href="{{ url_for('home') }}">Go to Home Now</a>
  </div>
</body>
</html>
