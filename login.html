<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
  
  body {
    background: url("/mnt/data/cebbc929-4526-45b6-82f8-f75526fa3b3e.png") no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* NAVBAR */
  .navbar {
    width: 100%;
    padding: 14px 22px;
    background: rgba(255,255,255,0.38);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 50;
    border-bottom: 1px solid rgba(255,255,255,0.45);
  }
  .navbar h2 { color:#000; font-size:20px; font-weight:600; }

  .home-btn {
    background:#ff6b3d;
    color:#fff;
    padding:8px 14px;
    border-radius:18px;
    text-decoration:none;
    font-weight:600;
    box-shadow:0 6px 15px rgba(255,107,61,0.28);
  }
  .home-btn:hover { background:#ff5722; }

  /* CENTER PAGE */
  .page-center {
    flex: 1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding-top:80px;
  }

  .login-box {
    width: 420px;
    background: rgba(255,255,255,0.35);
    padding: 36px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    border: 1.2px solid rgba(255,255,255,0.42);
  }

  .login-box h1 {
    color:#000;
    font-size:34px;
    margin-bottom:10px;
    font-weight:700;
    text-align:center;
  }

  .login-box p.lead { 
    color: rgba(0,0,0,0.65); 
    margin-bottom:18px; 
    text-align:center; 
  }

  label { 
    display:block; 
    margin:12px 0 6px; 
    font-weight:600; 
    color:#000; 
    font-size:14px; 
  }

  input[type="text"], input[type="password"] {
    width:100%;
    padding:10px 12px;
    border:none;
    border-bottom:2px solid rgba(0,0,0,0.45);
    background:transparent;
    color:#000;
    outline:none;
    font-size:15px;
  }
  input::placeholder { color: rgba(0,0,0,0.5); }

  .options {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:10px 0 18px;
    font-size:13px;
    color:#000;
  }

  .remember-box {
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:500;
    color:#000;
  }
  .remember-box input[type="checkbox"] {
    width:16px; height:16px; cursor:pointer;
  }

  .forgot-link { 
    color:#000; 
    text-decoration:none; 
    font-weight:500; 
  }

  .login-btn {
    width:100%;
    padding:12px 14px;
    border-radius:25px;
    background:#ff6b3d;
    color:#fff;
    border:none;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(255,107,61,0.38);
    transition: transform .14s ease, background .14s ease;
  }
  .login-btn:hover { transform: scale(1.03); background:#ff5722; }

  .error-msg {
    color:#c62828;
    font-size:13px;
    margin-top:6px;
    display:none;
  }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <h2>Welcome to Login Page</h2>

  <!-- HOME BUTTON → Redirect to base.html -->
  <a href="base.html" class="home-btn">Home</a>
</div>

<!-- CENTER BOX -->
<div class="page-center">
  <div class="login-box">
    <h1>Login</h1>
    <p class="lead">Sign in to continue</p>

    <form id="loginForm" novalidate>
      <label>Email / Username</label>
      <input id="loginid" type="text" placeholder="Enter email or username">
      <div id="loginidError" class="error-msg">Fill this area</div>

      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password">
      <div id="passwordError" class="error-msg">Fill this area</div>

      <div class="options">
        <label class="remember-box">
          <input type="checkbox"><span>Remember Me</span>
        </label>
        <a class="forgot-link" href="#">Forget Password</a>
      </div>

      <!-- LOGIN BUTTON → upload.html -->
      <button id="btnLogin" class="login-btn" type="button">Log in</button>
    </form>

  </div>
</div>
<!-- FOOTER -->
<div class="footer">
   <center> Developed by <strong>Group 9</strong> —Nagashree, Swathi,Bhavitha, Pragathi</center>
</div>

<script>
(function(){
  const loginid = document.getElementById("loginid");
  const password = document.getElementById("password");
  const loginidError = document.getElementById("loginidError");
  const passwordError = document.getElementById("passwordError");

  document.getElementById("btnLogin").addEventListener("click", function(){

    loginidError.style.display = passwordError.style.display = "none";

    let valid = true;

    if(!loginid.value.trim()){
      loginidError.style.display = "block";
      valid = false;
    }
    if(!password.value.trim()){
      passwordError.style.display = "block";
      valid = false;
    }

    // SUCCESS → redirect to upload.html
    if(valid){
      window.location.href = "upload.html";
    }
  });

})();
</script>

</body>
</html>
